<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rocket Parallax</title>
</head>
<body>
    <div class="parallax-container">
        <div class="image image-background">
            <img src="./imgs/sky.png" alt="Sky">
        </div>
        <div class="image image-smoke">
            <img src="./imgs/smoke.png" alt="Smoke">
        </div>
        <div class="image image-stars">
            <img src="./imgs/stars.png" alt="Stars">
        </div>
        <div class="image image-rocket">
            <img src="./imgs/rocket.png" alt="Rocket">
        </div>
    </div>
</body>
</html>
